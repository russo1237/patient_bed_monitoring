        <h1 align='center'>
          <span class="border border-success">
            Bed Details in the Hospital
          </span>
        </h1>
      </div>


    </div>
  <div class="contaier">

        <a href="{% url 'bed_monitoring_app:first_page' %}">

      </div>
  </div>



  </div>
</div>
