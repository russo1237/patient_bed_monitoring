{% extends 'bed_monitoring_app/base.html' %}
{% load static %}
{% block body_block %}
  <div class="jumbotron">
    <h1 style="text-align:center">Login To Update The Number of Beds in Hospital</h1>
    <form class="" action="{% url 'bed_monitoring_app:user_login' %}" method="post">
      <div class="form-group">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input class="form-control" type="text" name="username" placeholder="Enter Username" >
        <p></p>
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" placeholder="Enter password">
        <p></p>
        <input class='btn btn-primary' type="submit" name="" value="Login">
      </div>
    </form>
  </div>
{% endblock %}
